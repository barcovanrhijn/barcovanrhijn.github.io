---
layout: default
---
<section class="section content is-normal">
    <div class="columns">
        <div class="column is-8"><h1 class="is-size-3 is-capitalized">{{ page.title }}</h1>
        <span class="has-text-primary ">{{ page.date | date_to_string }} </span>
        </div>
        <div class="column is-2">
            <span class="has-text-danger is-capitalized is-pulled-right"><b>Category</b> {{ page.category }}</span>
        </div>
    </div>


<p>{{ content }}</p>
</section>
